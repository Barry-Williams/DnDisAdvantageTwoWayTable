<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <br><br>
    <script src="script.js"></script>
    <form id = "selector">
      Enter desired number: <input type="number" id="dnum" name="dnum" min="1" max="20">
      <select name="condition" id="condition">
        <option value="greater">Greater than</option>
        <option value="less">Less than</option>
        <option value="equal">Equal to</option>
      </select>
      <button onclick="myFunction()">Find Probability</button>not working currently
    </form>
    <p id="results"></p>
    <script>
      function myFunction(){
        let x = document.getElementById("selector");
        let text = "";
        let i;
        for (i = 0; i < x.length ;i++) {
          text += x.elements[i].value + "<br>";
        }
        let textnode = document.createTextNode(text)
        document.getElementById("results").appendChild(textnode)
      }
    </script>
  </body>
</html>
